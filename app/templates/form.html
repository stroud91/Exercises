<!doctype html>
<html>

<head>
    <title>Sample Form</title>
</head>

<body>
    <h1>Sample Form</h1>
    <!-- form starts here -->
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            {{ form.name(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <!-- form ends above -->
</body>

</html>
